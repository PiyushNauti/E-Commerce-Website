<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecommerce</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />



</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Best Clothes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <form class="d-flex mx-auto my-2 my-lg-0">
                    <input class="form-control rounded-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success rounded-0" type="submit">Search</button>
                </form>
                <button class="btn btn-light" type="submit"> <a href="login.html"
                        style="text-decoration: none;">Login</a></button>

                <a href="cart.html" style="text-decoration: none;"> <i class="fa-solid fa-cart-shopping ms-5"
                        style="color: aqua;"> </i> </a>

            </div>
        </div>
    </nav>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDarkDropdown">
                <a class="navbar-brand" href="index.html">Home</a>
                <a class="navbar-brand" href="allproducts.html">All Products</a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Women
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">All</a></li>
                            <li><a class="dropdown-item" href="#">Desses</a></li>
                            <li><a class="dropdown-item" href="#">Pants</a></li>
                            <li><a class="dropdown-item" href="#">Skirts</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Men
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Shirts</a></li>
                            <li><a class="dropdown-item" href="#">Pants</a></li>
                            <li><a class="dropdown-item" href="#">Hoodies</a></li>

                        </ul>
                    </li>
                </ul>
                <a class="navbar-brand" href="kids.html">Kids</a>
                <a class="navbar-brand" href="contact.html">Contacts</a>

            </div>
        </div>
    </nav>

    <div>
        <div class="ro">
            <div class="itemList">
                <h1 class="itemListHeader">Items In Cart</h1>
                <div class="item">

                    <div class="itemImgCnt">
                        <img class="image"
                            src="https://images.unsplash.com/photo-1506634572416-48cdfe530110?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1lbiUyMG1vZGVsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" />
                    </div>
                    <div class="itemPriceCnt">
                        <div class="itemSummary">
                            <div class="itemTotalCost">

                                <span style="font-weight: bold; font-size: 1.52rem;">Purple Pullover</span>

                                <div style="float:right; margin:0.5rem">

                                    <button type="button" onclick="modifyQuantity(-1)"
                                        class="btn btn-primary btn-sm">-</button>
                                    <input type="number" value="0" id="res" readonly />
                                    <button type="button" onclick="modifyQuantity(+1)"
                                        class="btn btn-primary btn-sm">+</button>
                                </div>

                            </div>
                            <span>$15</span>

                            <div class="delete"><i class="fa-solid fa-trash bn" onclick="reset()"></i></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="summary">
                <h1 class="summaryHeader ">Sumarry</h1>
                <div class="summaryDetail">
                    <div style="display: flex ; justify-content: space-between;"><span>Cost</span>
                        <span>$15</span>
                    </div>
                    <div style="display: flex ; justify-content: space-between;"><span>Shipping</span>
                        <span>$5</span>
                    </div>
                </div>
                <hr>

                <div class="checkout" style="display: flex ; justify-content: space-between;">
                    <span>Total</span>
                    <span>$20</span>
                </div>
                <div style="display: flex; justify-content: center;">

                    <button type="button" class="btn btn-warning btn-sm" style="margin-bottom: 0.5em;">checkout</button>
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
